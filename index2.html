<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/img.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="../yottooicon-64x64.png">
    <title>팀 경매</title>
</head>

<body>
    <div class="bg">
        <div class="login_frame">
            <div class="login_header">
                <div class="logo"></div>
                <div class="login_title">요뚜배 자낳대</div>
            </div>
            <div class="login_content">
                <input class="input_box" id="login_id" placeholder="로스트아크 닉네임을 입력해주세요">
                <input type="password" class="input_box" id="login_pw" placeholder="비밀번호를 입력해주세요">
                <div class="btn_login" id="main_login">로그인 버튼</div>
                <div class="btn_login" id="guest_login">게스트 로그인 버튼</div>
            </div>
        </div>
    </div>
</body>

</html>
