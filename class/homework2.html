<html>

                <tr>
                    <td rowspan="2">111</td>
                    <td colspan="3">222</td>
                    <td>333</td>
                </tr>
                <tr>
                    <td>444</td>
                    <td>555</td>
                    <td>66666666</td>
                    <td>aaa</td>
                </tr>

                    <td>안녕하세요</td>

            </tbody>
            <!-- 테이블의 제목 -->
            <caption>테이블 제목2</caption>
            <caption>테이블 제목1</caption>
        </table>
        <br>
        <br>
        <br>

        <!-- 테이블 셀 영역 (<td></td>)안에 다른 요소(Element) 넣기 -->

            <tbody>
                <tr>
                    <td width="33%">
                        <a href="http://www.naver.com">Naver</a>
                    </td>

                    <td width="33%">
                        <ul>
                            <li>aaa</li>
                            <li>bbb</li>
                            <li>ccc</li>
                        </ul>

                    <td width="33%">
                        <img src="./Image/Selfie_20230328_기상못한어그로_000.jpg" alt="없음!" width="100%" height="100%">

                <tr>

                        <p>테이블 안에는 어떤 요소든 들어갈수 있음</p>
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
