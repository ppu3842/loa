<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS prototype</title>

        <script>
            // 리터럴 객체든 생성자 함수를 이용한 객체는 모두
            // 멤버 메소드가 객체마다 존재합니다. <- 낭비
            // 같은 객체 자료형마다 메소드가 하나만 존재하도록 하는 기법

            function Person(name, age){
                this.name= name;
                this.age= age;
            }

            // Person 자료형(생성자 함수)에 하나만 존재하는 메소드 추가
            Person.prototype.show= function(){
                document.write("Person : " + this.name + " , " + this.age + "<br>");
            }
            
            var p1= new Person("aaa", 23);
            var p2= new Person("bbb", 33);

            p1.show(); // 마치 객체가 가진 메소드 마냥 보임
            p2.show();

        </script>
    </head>
</html>
