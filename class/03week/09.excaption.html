<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Excaption</title>
    </head>
    <body>
        <script>
            // 예외처리 - 에러가 발생할때 프로그램이 멈추지 않도록 미리 조치 해두는 것

            // alert("aaa"); 여기서 에러 발생시 다음줄이 진행되지 않음

            function aaa(){
                document.write("aaa<br>");
            }

            try{
                alert('aaa');
            }

            catch(e){
                document.write(e + "<br>");
            }

            document.write("예외처리 연습 <br>")

            // finally
            try{
                aaa(안녕)
            } catch(e){
                document.write(e + "예외가 발생기 실행되는 영역 <br>")
            } finally{
                document.write("예외없이 무조건 실행되는 영역 <br>")
            }

            // throw - 일부러 예외를 발생시키는 문법
            try{
                var a= 10;
                var b= 15;

                var c= a-b;
                if(c<0)throw "음수결과는 나오지 않습니다."

                document.write("결과 : " + c + "<br>");
            } catch(e){
                document.write("애러 : " + e + "<br>");
            }

        </script>
    </body>
</html>
