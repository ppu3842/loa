<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Math Object</title>

        <style>

        </style>

        <script>
            // 4. Math
            // 별도의 new 없이 클래스명으로 그냥 매소드 사용

            var n= 3.14;
            document.write(Math.floor(n) + "<br>"); // 버림
            document.write(Math.round(n) + "<br>"); // 반올림
            document.write(Math.ceil(n) + "<br>"); // 올림(천장)

            // 랜덤값
            var r= Math.random();
            document.write(r + "<br>");

            var r=(Math.random()*11+5).toFixed();
            document.write(typeof(r) + "<br>");
            document.write(r + "<br>");

        </script>

    </head>
    <body>

    </body>
</html>
