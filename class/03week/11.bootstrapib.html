<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <!-- 부트스트랩 라이브러리 추가 -->
        <!-- 다운로드 방식 -->
        <!-- CDN방식 -->
        <!-- Last -->
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <button class="btn btn-primary">BUTTON</button>

        <!-- 벽에 붙는게 싫다면 -->
        <div class="container mt-3" style="text-align: center;">
            <button class="btn btn-secondary">btn1</button>
            <button class="btn btn-warning">btn2</button>
            <button class="btn btn-success">btn3</button>
            <!-- <button class="btn btn-check">btn4</button> -->

            <div class="accordion mt-5" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapse">
                            Accordion Item #1
                        </button>
                        <div id="collapseOne" class="accordion-cillpase show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <strong>This is the first item's accordion body.</strong>
                            </div>
                        </div>
                    </h2>
                </div>

            </div>
        </div>

        <hr>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
