<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS String</title>

        <style>

        </style>

        <script>
            // 3. String - 문자형의 Wrapper

            var a= "Hello";
            var b= new String("Hello");
            document.write(typeof(a) + "<br>");
            document.write(typeof(b) + "<br>");
            document.write((a==b) + "<br>"); // 값 비교 = true
            document.write((a===b) + "<br>"); // 자료형 비교 = false

            // String 내장 객체의 주요 기능 메소드들
            var s= "Hello World"; // 자동 Wrapping
            document.write(s.length + "<br>"); // property의 글자수
            document.write(s.toUpperCase() + "<br>"); // 대문자로 변환
            document.write(s.toLowerCase() + "<br>"); // 소문자로 변환
            document.write(s + "<br>"); // 원본은 불변

            document.write(s.concat("Nice") + "<br>");
            document.write(s.indexOf("Wor") + "<br>"); 
            document.write(s.indexOf("word") + "<br>"); // 못 찾으면 -1
            
            // 문자영 중에서 원하는 문자를 탐색.. match
            var str= "Hello world Nice to meet you. 안녕하세요 반갑습니다. Nice work nice study";
            var search= str.match("Hello");

            document.write("탐색결과 : " + search + "<br>");
            
            var search= str.match("hello");
            document.write("탐색결과 : " + search + "<br>"); // 대소문자 구분.. 없으면 null
            
            // /hello/ <-- 이 표기법 : 정규표현식 - 추후 수업
            var search= str.match(/hello/i); // 대소문자 구별 없이 탐색하는 옵션 = i
            document.write("탐색결과 : " + search + "<br>");

            // 탐색 결과가 여려개일 때
            var search= str.match(/Nice/g); // 여려개를 찾고 싶으면 옵션 g 여러개이므로 결과는 배열로 리턴
            document.write("탐색결과 : " + search + "<br>");

            var search= str.match(/Nice/ig); // 대소문자 구분없이 모두 찾는 옵션 = ig
            document.write("탐색결과 : " + search + "<br>");

            var search= str.match(/안녕/ig);
            document.write("탐색결과 : " + search + "<br>");

            var s= "010-1234-5678"
            document.write(s.indexOf("-") + "<br>")
            // var n= s.indexOf("-");
            document.write(s.slice(0, (s.indexOf("-"))) + "<br>");
            // document.write(s.slice((s.indexOf(/-/g))));
            document.write(s.split("-")[1] + "<br>");
            document.write(s.split("-")[2] + "<br>");


        </script>

    </head>
    <body>

    </body>
</html>
