<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <script>
            function loaded(){
                var canvas = document.getElementById("canvas1");

                // 그림도구 객체 얻어오기
                var context= canvas.getContext("2d");

                // 글씨 스타일 미리지정
                context.fillStyle= "red";
                context.font= "20px serif"

                // 그림 도구를 이용하여 글씨 그려보기
                context.fillText("Hello", 10, 40); // 글씨의 최하단 좌표
                context.fillText("Hello", 0, 0);
                context.fillText("Hello", 0, 400);

                // 글씨를 윤곽선으로 그리는게 가능
                context.strokeStyle= "blue";
                context.strokeText("Hello", 100, 40);

                // 사각형 그리기
                context.fillStyle= "green";
                context.fillRect(10, 50, 100, 40); // 좌측 상단 기준 좌표 : 10, 50 | 너비 : 100 | 높이 : 40

                context.strokeStyle= "green";
                context.strokeRect(120, 50, 100, 40);

                // 직선 그리기
                context.beginPath(); // 선의 경로 작업 시작
                context.moveTo(10, 100); // 선의 시작 위치
                context.lineTo(100, 150);
                context.lineTo(150, 120);
                context.stroke(); // 선 그리기

                // 사각형 곡선 원 도형 그라디언트 패턴드등 작업이 가능한 친구

                // 이미지 그리기
                // png, jpg 등의 그림 파일을 JS용 객체로 변환

                var a= new Image();
                a.src="./image/다운로드 (0).jpg";
                
                // 이미지 파일을 로드하는 시간이 걸리기에 곧바로 작성
                // 하지만 그렇게 하면 안 그려질 수도 있음
                a.onload=function(){
                    context.drawImage(a, 10, 100); // 이미지의 최상단 좌표 - 원본 사이즈
                }
            }
        </script>
    </head>
    <body onload="loaded()">
        <canvas id="canvas1" width="300" height="400" style="border: 1px solid;"></canvas>
    </body>
</html>
