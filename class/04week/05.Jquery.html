<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Jquery Libary</title>

        <!-- Jquery Libary 적용 - . jquery.com -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script>
            // HTML body 문서의 로드가 완료 되었을때 발동하는 이벤트 처리

            jQuery(document).ready(function(){
                // alert("ready");
                $("#btn").click(function(){
                    alert("clicked");
                });

                // 애니메이션 효과 연습
                $("#b1").click(function(){
                    $("img").hide(3000);
                });

                $("#b2").click(function(){
                    $("img").show("fest");
                });

                $("#b3").click(function(){
                    $("img").toggle("slow");
                });

                $("#b4").on("click",function(){
                    $("img").slideUp("slow");
                });

                $("#b5").on("click",function(){
                    $("img").slideDown("slow");
                });

                $("#b6").on("click",function(){
                    $("img").slideToggle("fest");
                });



            });
        </script>
    </head>
    <body>
        <button id="btn">Button</button>
        <hr>
        
        <!-- 애니메이션 효과 -->
        <button id="b1">hide</button>
        <button id="b2">show</button>
        <button id="b3">toggle</button>
        <button id="b4">slideUp</button>
        <button id="b5">slideDown</button>
        <button id="b6">slideToggle</button>

        <hr>
        
        <img src="./image/다운로드 (0).jpg" alt="bg" width="200">

        <hr>

        <!-- DOM 요소 제어 속성 변경 -->

        <p id="p1">이 요소에는 <strong>스트롱</strong>요소가 있음</p>
        <button id="btn1">text() 읽기</button>
        <button id="btn2">html() 읽기</button>
        <script>
            $("#btn1").click(function(){
                alert($("#p1").text());
            });

            $("#btn2").click(function(){
                alert($("#p1").html());
            });
        </script>
        <hr>

        <h3 id="hh">여기에 Text 콘텐츠 작성하기</h3>
        <button id="btn3">text() 쓰기</button>
        <button id="btn4">html() 쓰기</button>
        <script>
            $("#btn3").click(function(){
                $("#hh").text('텍스트 추가 <a href="">google</a>')
            })
            $("#btn4").click(function(){
                $("#hh").html('텍스트 추가 <a href="http://www.naver.com">Naver</a>');
            });
        </script>

        <hr>
        <hr>
        <hr>
        <hr>
        <hr>

        <h3 id="hhh">텍스트 부분</h3>
        <button id="btn01" onclick="Change()">Button</button><br>
        <button id="btn02" onclick="alert('안녕하세요.')">버튼을 클릭하세요</button><br>
        <input type="text" id="in1">
        <button id="btn03" onclick="confirm()">입력완료</button>
        <script>

            var hhh= document.getElementById("hhh");
            var btn01= document.getElementById("btn01");
            var btn02= document.getElementById("btn01");
            var btn03= document.getElementById("btn01");
            var in1= document.getElementById("in1");
            var regExp= /^\d+$/;

            function Change(){
                hhh.innerText = "텍스트 내용 바뀜"
            }

            function confirm(){
                if(regExp.test(in1.value)) {
                    alert("알맞은 형식")
                } else {
                    alert("알맞은 형식이 아닙니다.")
                }
            }

        </script>
    </body>
</html>
