<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS DOM</title>
    </head>
    <body>
        <!-- DOM : html 웹 문서 안에 있는 것 들을 객체로 바라보고 모델링 -->
        <!-- 트리구조를 구성하는 것 들을 노드(node)라고 부름 -->
        <!-- node 종류 : element node, attribute node, text node, document node -->

        <!-- node 타입 확인 하기 -->
        <p id="p1"><a href="" target="">google</a></p>

        <script>
            // id 값이 'p1'인 요소 찾기

            var e= document.getElementById('p1');
            alert(e.nodeType + " : " + e.nodeName); // node Type = 1 -/- p element

            //  p 요소의 속성
            var attrs= e.attributes // node attributes 해당 요소의 속성을 배열로 변환
            alert(attrs[0].nodeType + " : " + attrs[0].nodeName);
            alert("속성값 : " + attrs[0].value);

            // p요소의 첫번째 자식 노드 찾기
            var e= e.firstChild;
            alert(e.nodeType + " : " + e.nodeName);

            // a요소의 속성값 알아보기
            var attrs= e.attributes;
            alert(attrs[0].nodeType + " : " + attrs[0].nodeName);
            alert(attrs[1].nodeType + " : " + attrs[1].nodeName);

            // a요소의 첫번째 자식노드 : Text node
            var t= e.firstChild;
            alert(t.nodeType + " : " + t.nodeName);
            alert("텍스트 값 : " + t.nodeValue);
        </script>
    </body>
</html>
