<html><head>
    <meta charset="utf-8">
    <title>Form Element</title>
    


</head>
<body>
     
    <!-- form요소 : anchor 처럼 다른 문서를 실행하지만 데이터를 전달할 수 있고 이동을 위한 별도의 input요소가 필요 -->

    <!-- HTTP Request 프로토콜의 2가지 요청 방식 [GET] [POST] -->

    <!-- GET Method -->
    <form action="./getTest.php" method="get">
        <input type="text" name="title">  <!-- name속성: 서버에 보낼 데이터를 구별하기 위한 식별자  -->
        <input type="text" name="msg">
        
        <input type="submit">
    </form>

       <!-- post Method -->
       <form action="./postTest.php" method="post">
        <fieldset>
            <legend>POST 방식 HTTP 요청</legend>

            <label for="in1">name : </label>
            <input type="text" name="name" id="in1">
            <br>

            <label>password : <input type="password" name="pw"></label>
            <br>

            <p>
                gender:
                <label><input type="radio" name="rg" value="male" checked="">male</label>
                <label><input type="radio" name="rg" value="female">female</label>
                <!-- value 속성값이 서버에 보내질 값 -->
            </p>

            <p>
                fruits:
                <label><input type="checkbox" name="fruits[]" value="apple">사과</label>
                <label><input type="checkbox" name="fruits[]" value="banana">바나나</label>
                <label><input type="checkbox" name="fruits[]" value="orange">오렌지</label>

            </p>
            <p>
                <!-- 여러줄 입력 -->
                <textarea cols="40" rows="5" name="message"></textarea>
            </p>
            <p>
                <select name="brand">
                    <optgroup label="자동차브랜드">
                        <option value="현대">현대</option>
                        <option value="기아">기아</option>
                        <option value="쌍용">쌍용</option>
                    
                    </optgroup>
                </select>
            </p>

            <!-- 화면에는 보이지않지만 서버에 데이터를 보내고 싶을떄 -->
            <input type="hidden" name="id" value="aaaa">

            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
    </form>



</body></html>
